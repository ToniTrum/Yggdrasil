<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Кулахсзян Сергей, Избосарова Жасмина">

    <title>Иггдрасиль</title>
    <!-- Подключение reset.css и normalize.css для сброса стилей по умолчанию -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/yggdrasil.css">
</head>
<body>
    <header>
        <div class="header-div">
            <img class="header-div__logo" src="img/Yggdrasil-logo.svg" alt="Yggdrasil logo">
            <h1 class="header-div__title">Yggdrasil</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <article class="first-column">
                <section class="section-introduction">
                    <h1 class="section-introduction__title">Иггдрасиль</h1>
                    <p class="section-introduction__text"></p>
                </section>

                <section class="section-yggdrasil">
                    <div class="section-yggdrasil-layout">
                        <a href="#">
                            <img class="section-yggdrasil-layout__world-button asgard" src="img/Asgard.png" alt="Asgard">
                        </a>
                        <a href="#">
                            <img class="section-yggdrasil-layout__world-button midgard" src="img/Midgard.png" alt="Midgard">
                        </a>
                        <a href="#">
                            <img class="section-yggdrasil-layout__world-button alfheim" src="img/Alfheim.png" alt="Alfheim">
                        </a>
                        <a href="#">
                            <img class="section-yggdrasil-layout__world-button muspellheim" src="img/Muspellheim.png" alt="Muspellheim">
                        </a>
                        <a href="#">
                            <img class="section-yggdrasil-layout__world-button niflheim" src="img/Niflheim.png" alt="Niflheim">
                        </a>
                        <a href="#">
                            <img class="section-yggdrasil-layout__world-button jotunheim" src="img/Jotunheim.png" alt="Jotunheim">
                        </a>
                        <a href="#">
                            <img class="section-yggdrasil-layout__world-button vanaheim" src="img/Vanaheim.png" alt="Vanaheim">
                        </a>
                        <a href="#">
                            <img class="section-yggdrasil-layout__world-button helheim" src="img/Helheim.png" alt="Helheim">
                        </a>
                        <a href="#">
                            <img class="section-yggdrasil-layout__world-button svartalfheim" src="img/Svartalfheim.png" alt="Svartalfheim">
                        </a>
                    </div>
                </section>
            </article>

            <aside class="second-column">
                
            </aside>

        </div>
    </main>
</body>
</html>
